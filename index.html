<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>aiokr's docs center</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="./service-worker.js"></script>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-6632653338453813",
      enable_page_level_ads: true
    });
  </script>
  <link rel="icon" sizes="192x192" href="./assets/images/M.png">
  <!--link href="https://cdn.bootcss.com/docsify/4.6.10/themes/vue.css" rel="stylesheet"-->
  <link href="assets/style/vue.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //文档中心标题
      name: "aiokr's docs center",
      //Github仓库
      repo: '',
      //侧边栏文件
      loadSidebar: '_sidebar.md',
      //导航栏文件
      loadNavbar: true,
      //搜索
      search: {
        maxAge: 360, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results',
        },
      },
      // Google Analytics
      ga: 'UA-105802567-2',
      //footer
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/aiokr" target="_blank">aiokr</a>&nbsp All Rights Reserved &nbsp</span>',
            '<br><span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    };
  </script>
  <script src="https://cdn.bootcss.com/docsify/4.6.10/docsify.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.6.10/plugins/search.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.6.10/plugins/ga.min.js"></script>

</body>

</html>
